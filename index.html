<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template Básico</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1em;
        }

        main {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        button {
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <header>
        <h1>Teste template</h1>
    </header>

    <main>
        <h2>Conteúdo Principal</h2>
        <p>Este é um exemplo de um template básico com CSS e JavaScript.</p>
        <button id="meuBotao">Clique-me</button>
        <p id="mensagem"></p>
    </main>

    <script>
        // Exemplo de JavaScript
        document.getElementById('meuBotao').addEventListener('click', function() {
            document.getElementById('mensagem').textContent = 'Botão clicado!';
        });
    </script>

</body>
</html>
